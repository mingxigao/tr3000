name: OpenWrt 24.10.5 â€“ TR3000 v1 DTS 112M UBI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/lib/android

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses-dev libssl-dev python3-setuptools \
          rsync unzip zlib1g-dev file wget

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git checkout v24.10.5

    - name: Apply DTS patch (safe edit)
      run: |
        set -euo pipefail
        cd openwrt

        DTS_FILE="target/linux/mediatek/dts/mt7981b-cudy-tr3000-v1.dts"
        OLD_LINE='reg = <0x5c0000 0x4000000>;'
        NEW_LINE='reg = reg = <0x5c0000 0x7000000>;'

        test -f "$DTS_FILE"

        if grep -qF "$NEW_LINE" "$DTS_FILE"; then
          echo "DTS already patched: $DTS_FILE"
          exit 0
        fi

        COUNT_OLD=$(grep -cF "$OLD_LINE" "$DTS_FILE" || true)
        if [ "$COUNT_OLD" -ne 1 ]; then
          echo "Expected exactly 1 occurrence of: $OLD_LINE"
          echo "Found: $COUNT_OLD"
          echo "Refusing to patch (upstream DTS likely changed)."
          exit 1
        fi

        sed -i "s|$OLD_LINE|$NEW_LINE|" "$DTS_FILE"

        if ! grep -qF "$NEW_LINE" "$DTS_FILE"; then
          echo "Patch failed: new line not found after replacement."
          exit 1
        fi

        if grep -qF "$OLD_LINE" "$DTS_FILE"; then
          echo "Patch failed: old line still present after replacement."
          exit 1
        fi
        echo "DTS patched: $DTS_FILE"
        cat "$DTS_FILE" | grep -E 'reg = <0x5c0000 0x[0-9a-fA-F]+>;'

    - name: Update feeds
      run: |
        set -euo pipefail
        cd openwrt

        retry() {
          local -r max_attempts="$1"; shift
          local attempt=1
          local delay=5
          until "$@"; do
            if [ "$attempt" -ge "$max_attempts" ]; then
              return 1
            fi
            echo "Command failed (attempt $attempt/$max_attempts). Retrying in ${delay}s..."
            sleep "$delay"
            attempt=$((attempt + 1))
            delay=$((delay * 2))
          done
        }

        echo "Updating feeds (primary: git.openwrt.org)"
        if ! retry 3 ./scripts/feeds update -a; then
          echo "Primary feed servers failing (likely HTTP 503). Switching feeds to GitHub mirrors and retrying."

          cp -f feeds.conf.default feeds.conf.default.bak

          sed -i \
            -e 's#https://git.openwrt.org/feed/packages.git#https://github.com/openwrt/packages.git#g' \
            -e 's#https://git.openwrt.org/project/luci.git#https://github.com/openwrt/luci.git#g' \
            -e 's#https://git.openwrt.org/feed/routing.git#https://github.com/openwrt/routing.git#g' \
            -e 's#https://git.openwrt.org/feed/telephony.git#https://github.com/openwrt/telephony.git#g' \
            feeds.conf.default

          rm -rf feeds/packages feeds/luci feeds/routing feeds/telephony
          retry 3 ./scripts/feeds update -a
        fi

        retry 3 ./scripts/feeds install -a

    - name: Apply config
      run: |
        cd openwrt
        cp ../config/tr3000-v1.config .config
        make defconfig

    - name: Download sources
      run: |
        cd openwrt
        make download -j$(nproc)

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Collect artifacts
      run: |
        mkdir -p output
        cp openwrt/bin/targets/mediatek/filogic/*sysupgrade*.bin output/
        cp openwrt/bin/targets/mediatek/filogic/*.manifest output/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-24.10.5-tr3000-v1-dts-112m
        path: output/*
